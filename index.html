<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="/wea.ico">
    <link rel="stylesheet" href="main.css"  />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    
</head>
<body>
    <class class="app-wrap">
        <header>
            <input type="text" autocomplete='off' class="search-box" placeholder="Search for a city..." />
            <button id="demo" onclick="setQuery()">Enter</button>
        </header>
        <main>
            <section class="location">
                <div class="city">Northampton, GB</div>
                <div class="date">Thursday 9 March 2021 </div>

            </section>
            <div class="current">
                <div class="temp">15<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hiilow">13°C / 16°C</div>

            </div>
          
            
            <div class="sun">
                <span class="iconify" data-icon="wi-sunrise" data-inline="false" style="color: white;" data-width="1em" data-height="1em"></span> 
                <span class='rise'>
                Sunrise
                </span>
                
                <span class="gap">
                    
                    <span class="iconify" data-icon="mdi-weather-windy" data-inline="false" style="color: white;" data-width="2em" data-height="1em"></span> 
                    <span class="wind">
                        Wind Speed
                    </span>
                    
                </span>
                
                
                <span class="iconify" data-icon="wi-sunset" data-inline="false" style="color: white;" data-width="1em" data-height="1em"></span> 
                <span class='set'>
                Sunset
                </span>


            </div> 
            
            
           

        </main>
    </class>
   
    

    <script src="main.js"></script>
</body>
</html>
